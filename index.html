<head>
    <meta charset="UTF-8">

    <title>Bem-vindo - Projeto Verdejar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #66BB6A, #2E7D32);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 30px 0;
            max-width: 90%;
        }
        nav {
            width: 100%;
            max-width: 500px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #fff;
            background: #1B5E20;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        a:hover {
            background: #4CAF50;
            transform: translateY(-2px);
        }

        /* Media Queries para telas maiores */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
                max-width: 600px;
            }
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            a {
                width: auto;
                min-width: 120px;
            }
        }
    </style>
</head>
